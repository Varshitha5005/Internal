<html>
<head>
<script language='javascript'>
function Change(col)
{
switch(col)
{
case 'red':document.bgColor='red';
	   break;
case 'blue':document.bgColor='blue';
	    break;
}
}
</script>
</head>
<body>
<label>RED<input type='radio' name='c' onClick='Change("red")'></label>
<label>RED<input type='radio' name='c' onClick='Change("blue")'></label>
</body>
</html>
